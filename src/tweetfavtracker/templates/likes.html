<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TweetFavTracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">{{ screen_name }}'s Favs</h1>
        <div class="list-group">
            {% for tweet in likes_list %}
            <div class="list-group-item">
                {{ tweet.embed_html|safe }}
            </div>
            {% endfor %}
        </div>
        <nav aria-label="Page navigation example" class="mt-4">
            <ul class="pagination justify-content-center">
                {% if page > 1 %}
                <li class="page-item">
                    <a class="page-link"
                        href="{{ url_for('main.likes', screen_name=screen_name, page=page-1) }}">Back</a>
                </li>
                {% endif %}
                <li class="page-item">
                    <a class="page-link"
                        href="{{ url_for('main.likes', screen_name=screen_name, page=page+1) }}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
